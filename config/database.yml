# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: smb_development
  username: rails
  password: railspass

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: smb_test
  username: <%= ENV['MAGNUM'].nil? ? 'rails' : 'postgres' %>
  password: <%= 'railspass' if ENV['MAGNUM'].nil? %>

production:
  <<: *default
  database: smb_production
  username: smb
  password: <%= ENV['OILY_DATABASE_PASSWORD'] %>
